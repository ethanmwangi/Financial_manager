{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-16 bg-gray-900 text-white p-6 rounded-xl shadow-lg text-center">
  <h1 class="text-2xl font-bold mb-4">Delete Transaction</h1>
  <p class="mb-6">
    Are you sure you want to delete this transaction?<br>
    <span class="block mt-2 text-gray-400 italic">
      "{{ transaction.description }}" - {{ transaction.amount }}
    </span>
  </p>

  <form method="post" class="flex justify-center gap-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 hover:bg-red-700 px-6 py-2 rounded-lg font-semibold">
      Yes, Delete
    </button>
    <a href="{% url 'transaction_list' %}" 
       class="bg-gray-700 hover:bg-gray-800 px-6 py-2 rounded-lg font-semibold">
      Cancel
    </a>
  </form>
</div>
{% endblock %}
