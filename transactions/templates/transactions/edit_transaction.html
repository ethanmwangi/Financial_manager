<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Transaction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #00ff00;
        }
        form {
            background-color: #111;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #00ff00;
            background-color: #000;
            color: #fff;
        }
        button {
            background-color: #00ff00;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #00cc00;
        }
        a {
            color: #00ff00;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Edit Transaction</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Transaction</button>
    </form>

    <p><a href="{% url 'transaction_list' %}">â¬… Back to Transactions</a></p>
</body>
</html>
