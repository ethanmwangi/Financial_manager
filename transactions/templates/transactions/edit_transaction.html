<!-- transactions/templates/transactions/edit_transaction.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Transaction</title>
    <style>
        body {
            background-color: #111; /* black background */
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.6);
            width: 400px;
        }
        h1 {
            text-align: center;
            color: #00ff88; /* green highlight */
            margin-bottom: 20px;
        }
        form p {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #00ff88;
            color: #111;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #00cc6a;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #00ff88;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Edit Transaction</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Save Changes</button>
            </form>
            <a href="{% url 'transaction_list' %}" class="back-link">â¬… Back to Transactions</a>
        </div>
    </div>
</body>
</html>
