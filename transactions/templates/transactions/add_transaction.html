<!-- transactions/templates/transactions/add_transaction.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Transaction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        form {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            max-width: 450px;
            margin-top: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.5);
        }
        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 4px;
            font-weight: bold;
            color: #b0b0b0;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #333;
            border-radius: 4px;
            background: #2b2b2b;
            color: #e0e0e0;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #45a049;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Add New Transaction</h1>

    <form method="post" action="{% url 'add_transaction' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>

    <p><a href="{% url 'transaction_list' %}">â¬… Back to Transactions</a></p>
</body>
</html>
