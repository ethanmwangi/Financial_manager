<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Financial Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#064e3b',   // Dark Green
            secondary: '#000000', // Black
          }
        }
      }
    }
  </script>
</head>
<body class="bg-secondary text-white font-sans min-h-screen flex flex-col">

  <!-- ðŸ”¹ Navbar -->
  <nav class="bg-primary text-white shadow-md">
    <div class="container mx-auto flex justify-between items-center p-4">
      <a href="/" class="text-2xl font-bold">ðŸ’° Financial Manager</a>
      <div class="space-x-4">
        {% if user.is_authenticated %}
          <a href="{% url 'dashboard' %}" class="hover:underline">Dashboard</a>
          <a href="{% url 'logout' %}" class="hover:underline">Logout</a>
        {% else %}
          <a href="{% url 'login' %}" class="hover:underline">Login</a>
          <a href="{% url 'signup' %}" class="hover:underline">Sign Up</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- ðŸ”¹ Page Content -->
  <main class="flex-grow container mx-auto p-6">
    {% block content %}{% endblock %}
  </main>

  <!-- ðŸ”¹ Footer -->
  <footer class="bg-gray-900 text-gray-400 text-center py-4">
    <p>&copy; 2025 Financial Manager. All rights reserved.</p>
  </footer>

  <!-- ðŸ”¹ Global Input Styling -->
  <style>
    input, select, textarea {
      @apply w-full p-2 rounded-lg bg-gray-800 text-white border border-gray-600 focus:border-primary focus:ring focus:ring-primary;
    }
  </style>
</body>
</html>
