<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Financial Manager{% endblock %}</title>

    <!-- TailwindCSS (CDN for now, later we can install properly if you want) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --primary-color: #064e3b; /* dark green */
            --secondary-color: #000000; /* black */
        }
        body {
            background-color: var(--secondary-color);
            color: white;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="bg-[var(--primary-color)] text-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">ðŸ’° Financial Manager</h1>
            <div class="space-x-4">
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="hover:underline">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="hover:underline">Login</a>
                    <a href="{% url 'signup' %}" class="hover:underline">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 max-w-4xl mx-auto w-full px-4 py-10">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-[var(--primary-color)] text-center text-sm py-4">
        <p>&copy; {{ now|date:"Y" }} Financial Manager. All rights reserved.</p>
    </footer>

</body>
</html>
