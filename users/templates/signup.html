{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="bg-[var(--primary-color)] rounded-lg shadow-lg p-8 max-w-md mx-auto">
    <h2 class="text-2xl font-bold mb-6 text-center">Create an Account</h2>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit"
                class="w-full bg-black hover:bg-gray-900 text-white font-bold py-2 px-4 rounded-lg">
            Sign Up
        </button>
    </form>

    <p class="text-sm text-center mt-4">
        Already have an account?
        <a href="{% url 'login' %}" class="underline">Login here</a>
    </p>
</div>
{% endblock %}
